<!DOCTYPE html>
<!-- bump debug-cachebuster-v1 -->
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RipleyWeather.us Debug Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background:#0c0c0c; color:#00ff66; font-family:monospace; margin:0; padding:20px; }
    h1 { color:#00ff66; border-bottom:2px dashed #00ff66; padding-bottom:10px; }
    pre { background:#111; border:1px solid #333; padding:12px; overflow-x:auto; white-space:pre-wrap; word-break:break-word; }
    .meta { margin-bottom:1em; }
    .muted { color:#66a; }
  </style>
</head>
<body>
  <h1>üåê RipleyWeather.us Debug Page</h1>
  <div class="meta">
    <p><strong>Timestamp:</strong> <span id="ts"></span></p>
    <p><strong>Page URL:</strong> <span id="url"></span></p>
    <p><strong>User Agent:</strong> <span id="ua"></span></p>
  </div>

  <h2>Raw Report Payload (JSON)</h2>
  <pre id="output">Loading‚Ä¶</pre>

  <script>
    // Fill page metadata
    document.getElementById("ts").textContent = new Date().toString();
    document.getElementById("url").textContent = window.location.href;
    document.getElementById("ua").textContent = navigator.userAgent;

    // Replace with your working Apps Script EXEC_URL
    const EXEC_URL = "https://script.google.com/macros/s/AKfycbxEHXreFLXPTRzpnbU4Zzhz09iLXD9TyzxSyeTFfz6vzXLXzJdHcisLpHEHKH3U35K36w/exec";
    const REV = "debug-cachebuster-v1";

    function loadJSONP() {
      const cb = "render_" + Date.now();
      window[cb] = (report) => {
        document.getElementById("output").textContent = JSON.stringify(report, null, 2);
        delete window[cb];
      };
      const s = document.createElement("script");
      // üëá cache-buster always included
      s.src = `${EXEC_URL}?format=jsonp&callback=${cb}&rev=${encodeURIComponent(REV)}&t=${Date.now()}`;
      s.defer = true;
      s.onerror = () => {
        document.getElementById("output").textContent = "‚ùå Failed to fetch report (check EXEC_URL or network).";
      };
      document.body.appendChild(s);
    }

    loadJSONP();
  </script>
</body>
</html>
